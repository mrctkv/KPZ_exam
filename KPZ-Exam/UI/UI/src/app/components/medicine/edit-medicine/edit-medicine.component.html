<div class="container my-5">
    <h1 class="mb-3">Edit item</h1>

    <form #form="ngForm" (ngSubmit)="updateMedicine()">
        <div class="mb-3">
            <label for="id" class="form-label">Id</label>
            <input type="text" class="form-control" id="id" readonly 
            name="id" [(ngModel)]= "medicineDetails.id">
            </div>
            <div class="mb-3">
              <label for="name" class="form-label"> Name</label>
              <input type="text" class="form-control" id="name" 
              name="name" [(ngModel)]= "medicineDetails.name">
              </div>
              <div class="mb-3">
                <label for="type" class="form-label">Type</label>
                <input type="text" class="form-control" name="type" id="type" [(ngModel)]= "medicineDetails.type">
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" name="price" id="price" [(ngModel)]= "medicineDetails.price">
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" name="quantity" id="quantity" [(ngModel)]= "medicineDetails.quantity">
                    </div>
                    <div class="mb-3">
                        <label for="withPrescription" class="form-label">Prescription</label>
                        <input type="text" class="form-control" name="withPrescription" id="withPrescription" [(ngModel)]= "medicineDetails.withPrescription">
                        </div>
            <button type="submit" class="btn btn-primary mr-5">Save</button>
            <button type="button" class="btn btn-danger" (click)="deleteMedicine(medicineDetails.id)">Delete</button>
    </form>
</div>
