<div class="container my-5">
    <h1 class="mb-3">Add new medicine</h1>

    <form #form="ngForm" (ngSubmit)="addMedicine()">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" 
              name="name" [(ngModel)]= "addMedicineRequest.name">
              </div>
              <div class="mb-3">
                <label for="type" class="form-label">Type</label>
                <input type="text" class="form-control" name="type" id="type" [(ngModel)]= "addMedicineRequest.type">
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" name="price" id="price" [(ngModel)]= "addMedicineRequest.price">
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" name="quantity" id="quantity" [(ngModel)]= "addMedicineRequest.quantity">
                    </div>
                    <div class="mb-3">
                        <label for="withPrescription" class="form-label">Prescription</label>
                        <input type="text" class="form-control" name="withPrescription" id="withPrescription" [(ngModel)]= "addMedicineRequest.withPrescription">
                        </div>
            <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
